<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <link rel="stylesheet" href="css/julienTooltip.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
  <style type="text/css">
  table td {
    width: 300px; height: 200px;
  }
  #example1, #example2, #example3, #example4 {
    width: 150px;
    height: 40px;
    padding: 10px;
/*    border: 5px solid black;*/
    margin-bottom: 9px;
  }
  #example1 {
    background: #992E13;
  }
  #example2 {
    background: #63995E;
  }
  #example3 {
    background: #2D7799;
  }
  #example4 {
    background: #D0D37A;
  }
  </style>
  <script src="js/jquery-1.4.4.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/julienTooltip.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
  $(function(){
    $('div#example1').julienTooltip({
      'location':'right'
    });
    $('div#example2').julienTooltip({
      'location':'left'
    });
    $('div#example3').julienTooltip({
      'location':'top'
    });
    $('div#example4').julienTooltip({
      'location':'bottom'
    });
  });
  </script>
</head>
<body>
  <table border="1" cellspacing="5" cellpadding="5">
    <tr>
      <td><div id="example1">right<div class="jt_content">Ho ho ho<br/>!!!!!!!!!!!</div></div></td>
      <td><div id="example2">left<div class="jt_content">This <br/>tooltip<br/>has<br/>way<br/>too<br/>much<br/>lines<br/>in<br/>it</div></div></td>
    </tr>
    <tr>
      <td><div id="example3">top<div class="jt_content">This tooltip has waaaaaaaaaaaaaaaayyyyyyyyyyyyyyyyyyyyyyyyy tooo much content inside it.</div></div></td>
      <td><div id="example4">bottom<div class="jt_content">Ho ho ho<br/>!!!!!!!!!!!</div></div></td>
    </tr>
  </table>
</body>
</html>
